<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiple format video example</title>
</head>
<body>
    <h1>My_Favorite</h1>
    <main>
        <h2>
            ザムザ ⧸ てにをは feat.初音ミク
        </h2>
        <video controls
               loop
               muted
               preload="auto"
               poster="image/【初音ミク】ザムザ（萨姆沙）【てにをは】.jpg">
            <source src="video/1.ザムザ ⧸ てにをは feat.初音ミク [sm42047041](Av909744749,P1).mp4" type="video/mp4" />
            <track src="WEBVTT/a.vtt" kind="captions"  srclang="en" label="英文字幕" default >
            <p>你的浏览器不支持此视频。可点击<a href="https://www.bilibili.com/video/BV1hM4y117Tr/?spm_id_from=333.1007.top_right_bar_window_history.content.click&vd_source=75fa74851b83ea22bc649614fa29e34b">此链接</a>观看</p>
        </video>
        <aside>
            <h2>
                泠鸢yousa - 崩坏世界的歌姬（Chinese Ver.）
            </h2>
            <audio controls
                   loop
                   autoplay
                   muted
                   preload="auto">
                <source src="music/泠鸢yousa - 崩坏世界的歌姬（Chinese Ver.）.mp3" type="audio/wav" />
                <source src="music/泠鸢yousa - 崩坏世界的歌姬（Chinese Ver.）.mp3" type="audio/mp3" />
                <p>你的浏览器不支持该音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
            </audio>
        </aside>
    </main>
</body>
</html>
